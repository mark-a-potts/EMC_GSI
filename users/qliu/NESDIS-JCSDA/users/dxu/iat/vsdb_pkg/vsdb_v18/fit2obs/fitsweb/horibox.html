<html>

<HEAD>
<TITLE>FRAME 10</TITLE>
</HEAD>

<SCRIPT language="JavaScript">
var e1='exp1'
var e2='exp2'
var qu='t'
var rg='us'
var gif='gif'
var fl='all'
var st='bias'
var lv='200'

function changex()
{
parent.frame3.location='horiz/'+e1+'/'+qu+lv+'.'+fl+'.'+rg+'.'+st+'.'+gif;
parent.frame4.location='horiz/'+e2+'/'+qu+lv+'.'+fl+'.'+rg+'.'+st+'.'+gif;
}
function change2()
{
if(st!='both'){changex();return;}
parent.frame3.location='horiz/'+e2+'/'+qu+lv+'.'+fl+'.'+rg+'.rmse.'+gif;
parent.frame4.location='horiz/'+e2+'/'+qu+lv+'.'+fl+'.'+rg+'.bias.'+gif;
}
function setex(arg)  { exp=arg;    }
function setat(arg)  { at=arg;     }
function setfl(a1,a2){ fl=a1;st=a2;}
function setqu(arg)  { qu=arg;     }
function setlv(arg)  { lv=arg;     }
function setrg(arg)  { rg=arg;     }
</SCRIPT>

<body onload="change2()">

<p align="center"><font color="black"> <strong> Horizontal Fits </strong> </font></p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setfl('all','rmse');change2()">RMSE</button>
<button type="button" onclick="javascript:setfl('all','bias');change2()">BIAS</button><br><br>
<button type="button" onclick="javascript:setfl('f00','both');change2()">F00 </button><br>
<button type="button" onclick="javascript:setfl('f06','both');change2()">F06 </button><br>
<button type="button" onclick="javascript:setfl('f12','both');change2()">F12 </button><br>
<button type="button" onclick="javascript:setfl('f24','both');change2()">F24 </button><br>
<button type="button" onclick="javascript:setfl('f36','both');change2()">F36 </button><br>
<button type="button" onclick="javascript:setfl('f48','both');change2()">F48 </button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setqu('t');setlv('200');change2()">T200</button><br>
<button type="button" onclick="javascript:setqu('w');setlv('200');change2()">W200</button><br>
<button type="button" onclick="javascript:setqu('z');setlv('500');change2()">Z500</button><br>
<button type="button" onclick="javascript:setqu('t');setlv('700');change2()">T700</button><br>
<button type="button" onclick="javascript:setqu('t');setlv('850');change2()">T850</button><br>
<button type="button" onclick="javascript:setqu('w');setlv('850');change2()">W850</button><br>
<button type="button" onclick="javascript:setqu('q');setlv('850');change2()">Q850</button><br>
<button type="button" onclick="javascript:setqu('q');setlv('925');change2()">Q925</button><br>
</p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setrg('us');change2()">USA   </button><br>
<button type="button" onclick="javascript:setrg('eu');change2()">EUROPE</button><br>
<button type="button" onclick="javascript:setrg('as');change2()">ASIA  </button><br>
</p>

</body></html>
