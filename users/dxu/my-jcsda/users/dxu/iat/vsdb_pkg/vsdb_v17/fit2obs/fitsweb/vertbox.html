<html>

<HEAD>
<TITLE>FRAME 10</TITLE>
</HEAD>

<SCRIPT language="JavaScript">
var expa='exp1'
var expb='exp2'
var expx='exp1-exp2'
var qu='t'
var zz='0z'
var ts='t'  
var rg='all'
var gif='gif'
var exp='p'

function change2()
{
if(exp!='p') {changex();return;}
parent.frame3.location='vert/'+expa+'/'+ts+qu+'.'+zz+'.'+rg+'.adp.'+gif;
parent.frame4.location='vert/'+expb+'/'+ts+qu+'.'+zz+'.'+rg+'.adp.'+gif;
}
function changex()
{
if(zz=='0z' ){p1='f00.00z';p2='f24';}
if(zz=='12z'){p1='f00.12z';p2='f12';}
parent.frame3.location='vert/'+expx+'/'+ts+qu+'.'+p1+'.'+rg+'.adp.'+gif;
parent.frame4.location='vert/'+expx+'/'+ts+qu+'.'+p2+'.'+rg+'.adp.'+gif;
}
function setex(arg){ exp=arg; }
function setts(arg){ ts=arg;  }
function setzz(arg){ zz=arg;  }
function setqu(arg){ qu=arg;  }
function setlv(arg){ lv=arg;  }
function setrg(arg){ rg=arg;  }
</SCRIPT>

<body onload="change2()">

<p align="center"><font color="black"> <strong> RAOB Profile Fits </strong> </font></p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setex('p');change2()">exp1+exp2</button><br>
<button type="button" onclick="javascript:setex('m');change2()">exp1-exp2</button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setzz('0z' );change2()">00z</button>
<button type="button" onclick="javascript:setzz('12z');change2()">12z</button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setts('t');change2()">tropo</button>
<button type="button" onclick="javascript:setts('s');change2()">strat</button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setqu('t');change2()">T</button>
<button type="button" onclick="javascript:setqu('q');change2()">Q</button><br>
<button type="button" onclick="javascript:setqu('z');change2()">Z</button>
<button type="button" onclick="javascript:setqu('w');change2()">W</button><br>
</p>


<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setrg('all');change2()">ALL</button><br>
<button type="button" onclick="javascript:setrg('gl');change2()">GLBL</button><br>
<button type="button" onclick="javascript:setrg('nh');change2()">NHEM</button><br>
<button type="button" onclick="javascript:setrg('sh');change2()">SHEM</button><br>
<button type="button" onclick="javascript:setrg('tr');change2()">TROP</button><br>
<button type="button" onclick="javascript:setrg('na');change2()">NAMC</button><br>
<button type="button" onclick="javascript:setrg('eu');change2()">EURO</button><br>
<button type="button" onclick="javascript:setrg('as');change2()">ASIA</button><br>
</p>

</body></html>
