<html>

<HEAD>
<TITLE>FRAME 10</TITLE>
</HEAD>

<SCRIPT language="JavaScript">

var exp='adpupa'
var qu='t'
var lv=1000
var rg='gl'
var gif='gif'

function change2()
{
if(exp=='adpupa')
{
if(qu=='p'){qu='z'}
parent.frame3.location='time/timeout/'+qu    +lv+'.'+rg+'.adp.'+gif;
parent.frame4.location='time/timeout/'+qu+'b'+lv+'.'+rg+'.adp.'+gif;
}
else if(exp=='adpsfc')
{
if(qu=='z'){qu='p'}
parent.frame3.location='time/timeout/'+qu    +'.'+rg+'.sfc.'+gif;
parent.frame4.location='time/timeout/'+qu+'b'+'.'+rg+'.sfc.'+gif;
}
else if(exp=='sfcshp')
{
if(qu=='z'){qu='p'}
parent.frame3.location='time/timeout/'+qu    +'.'+rg+'.shp.'+gif;
parent.frame4.location='time/timeout/'+qu+'b'+'.'+rg+'.shp.'+gif;
}
else if(exp=='aircft')
{
if(rg!='gl' && rg!='nh' && rg!='na'){rg='gl'}
if(qu!='t'  && qu!='w'){qu='t'}
if(lv<=1000) {la=1000}
if(lv<=700 ) {la=700 }
if(lv<=300 ) {la=300 }
parent.frame3.location='time/timeout/'+qu    +la+'.'+rg+'.acft.'+gif;
parent.frame4.location='time/timeout/'+qu+'b'+la+'.'+rg+'.acft.'+gif;
}
else if(exp=='aircar')
{
if(qu!='t' && qu!='w'){qu='t'  }
if(lv<=1000) {la=1000}
if(lv<=700 ) {la=700 }
if(lv<=300 ) {la=300 }
parent.frame3.location='time/timeout/'+qu    +la+'.'+'na'+'.acar.'+gif;
parent.frame4.location='time/timeout/'+qu+'b'+la+'.'+'na'+'.acar.'+gif;
}
}
function setex(arg){ exp=arg; }
function setqu(arg){ qu=arg;  }
function setlv(arg){ lv=arg;  }
function setrg(arg){ rg=arg;  }
</SCRIPT>

<body onload="change2()">

<p align="center"><font color="black"> <strong> TimeOut Fit Plots </strong> </font></p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setex('adpupa');change2()">ADPUPA</button><br>
<button type="button" onclick="javascript:setex('adpsfc');change2()">ADPSFC</button><br>
<button type="button" onclick="javascript:setex('sfcshp');change2()">SFCSHP</button><br>
<button type="button" onclick="javascript:setex('aircft');change2()">AIRCFT</button><br>
<button type="button" onclick="javascript:setex('aircar');change2()">AIRCAR</button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setqu('t');change2()">T</button>
<button type="button" onclick="javascript:setqu('w');change2()">W</button><br>
<button type="button" onclick="javascript:setqu('p');change2()">P</button>
<button type="button" onclick="javascript:setqu('z');change2()">Z</button><br>
<button type="button" onclick="javascript:setqu('q');change2()">Q</button><br>
</p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setlv(20  );change2()">20  </button>
<button type="button" onclick="javascript:setlv(30  );change2()">30  </button><br>
<button type="button" onclick="javascript:setlv(50  );change2()">50  </button>
<button type="button" onclick="javascript:setlv(70  );change2()">70  </button><br>
<button type="button" onclick="javascript:setlv(100 );change2()">100 </button>
<button type="button" onclick="javascript:setlv(150 );change2()">150 </button><br>
<button type="button" onclick="javascript:setlv(200 );change2()">200 </button>
<button type="button" onclick="javascript:setlv(250 );change2()">250 </button><br>
<button type="button" onclick="javascript:setlv(300 );change2()">300 </button>
<button type="button" onclick="javascript:setlv(400 );change2()">400 </button><br>
<button type="button" onclick="javascript:setlv(500 );change2()">500 </button>
<button type="button" onclick="javascript:setlv(700 );change2()">700 </button><br>
<button type="button" onclick="javascript:setlv(850 );change2()">850 </button>
<button type="button" onclick="javascript:setlv(925 );change2()">925 </button><br>
<button type="button" onclick="javascript:setlv(1000);change2()">1000</button><br>
</p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setrg('gl');change2()">GLBL</button><br>
<button type="button" onclick="javascript:setrg('nh');change2()">NHEM</button><br>
<button type="button" onclick="javascript:setrg('sh');change2()">SHEM</button><br>
<button type="button" onclick="javascript:setrg('tr');change2()">TROP</button><br>
<button type="button" onclick="javascript:setrg('na');change2()">NAMC</button><br>
<button type="button" onclick="javascript:setrg('eu');change2()">EURO</button><br>
<button type="button" onclick="javascript:setrg('as');change2()">ASIA</button><br>
</p>

</body></html>
