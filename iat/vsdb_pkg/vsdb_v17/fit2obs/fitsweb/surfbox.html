<html>

<HEAD>
<TITLE>FRAME 10</TITLE>
</HEAD>

<SCRIPT language="JavaScript">

var exp='exp1'
var qu='p'
var rg='gl'
var gif='gif'
var ty='sfc'  
var ty2='surf'  
var lv=''

function change2()
{
if(exp=='d1236')
{
parent.frame3.location='time/f00af06/'+qu+'.'+rg+'.'+ty+'.'+gif;
parent.frame4.location='time/f12af36/'+qu+'.'+rg+'.'+ty+'.'+gif;
}
else if(exp=='d2448')
{
parent.frame3.location='time/f00af06/'+qu+'.'+rg+'.'+ty+'.'+gif;
parent.frame4.location='time/f24af48/'+qu+'.'+rg+'.'+ty+'.'+gif;
}
else if(exp=='timeout')
{
parent.frame3.location='time/'+exp+'/'+qu    +lv+'.'+rg+'.'+ty+'.'+gif;
parent.frame4.location='time/'+exp+'/'+qu+'b'+lv+'.'+rg+'.'+ty+'.'+gif;
}
else
{
parent.frame3.location='time/'+exp+'/'+qu    +'.'+rg+'.'+ty+'.'+gif;
parent.frame4.location='time/'+exp+'/'+qu+'b'+'.'+rg+'.'+ty+'.'+gif;
}}
function setex(arg){ exp=arg; }
function setqu(arg){ qu=arg;  }
function setlv(arg){ lv=arg;  }
function setrg(arg){ rg=arg;  }
function setyp(arg,arg2){ ty=arg; ty2=arg2; }
</SCRIPT>

<body onload="change2()">

<p align="center"><font color="black"> <strong> Time Series Fits </strong> </font></p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setyp('sfc','surf');change2()">ADPSFC</button><br>
<button type="button" onclick="javascript:setyp('shp','ship');change2()">SFCSHP</button><br>
</p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setex('exp1');change2()">exp1</button><br>
<button type="button" onclick="javascript:setex('exp2');change2()">exp2</button><br>
<button type="button" onclick="javascript:setex('timeout');change2()">timeout</button><br>
<button type="button" onclick="javascript:setex('d1236');change2()">diff1236</button><br>
<button type="button" onclick="javascript:setex('d2448');change2()">diff2448</button><br>
</p>

<p align="center"><font color="black" > <strong> </strong></font>
<button type="button" onclick="javascript:setqu('p');change2()">P</button>
<button type="button" onclick="javascript:setqu('q');change2()">Q</button><br>
<button type="button" onclick="javascript:setqu('t');change2()">T</button>
<button type="button" onclick="javascript:setqu('w');change2()">W</button><br>
</p>

<p align="center"><font color="black"> <strong> </strong> </font>
<button type="button" onclick="javascript:setrg('all');change2()">ALL</button><br>
<button type="button" onclick="javascript:setrg('gl');change2()">GLBL</button><br>
<button type="button" onclick="javascript:setrg('nh');change2()">NHEM</button><br>
<button type="button" onclick="javascript:setrg('sh');change2()">SHEM</button><br>
<button type="button" onclick="javascript:setrg('tr');change2()">TROP</button><br>
<button type="button" onclick="javascript:setrg('na');change2()">NAMC</button><br>
<button type="button" onclick="javascript:setrg('eu');change2()">EURO</button><br>
<button type="button" onclick="javascript:setrg('as');change2()">ASIA</button><br>
</p>

</body></html>
