<SCRIPT LANGUAGE="JavaScript">

function analmap() {
var shor_index = document.timesel.selhor.selectedIndex;
var shor = document.timesel.selhor.options[shor_index].value;
var sdtype_index = document.timesel.seldtype.selectedIndex;
var sdtype = document.timesel.seldtype.options[sdtype_index].value;
var slev_index = document.timesel.sellev.selectedIndex;
var slev = document.timesel.sellev.options[slev_index].value;
var parentnew="./time/"+shor+"/googlemap_htmls/"+sdtype+slev+".html"
parent.fmain.document.location.href=parentnew;
}

</SCRIPT></HEAD>
